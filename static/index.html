<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Найди себе друга!</h1>

      <form method="post" action="/pets/orders">
        <div class="form-group">
          <label for="petType">Тип животного</label>
          <select id="petType" name="petType">
            <option value="cat">Кот</option>
            <option value="dog">Собака</option>
            <option value="tiger">Тигр</option>
          </select>
        </div>

        <div class="form-group">
          <span>Пол</span>
          <div class="radio-group">
            <label>
              <input type="radio" name="gender" value="boy" checked />
              Мужской
            </label>
            <label>
              <input type="radio" name="gender" value="girl" />
              Женский
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="eyeColor">Цвет глаз</label>
          <input type="color" id="eyeColor" name="eyeColor" value="#000000" />
        </div>

        <div class="form-group">
          <label for="tailLength">Длина хвоста (см)</label>
          <input
            type="number"
            id="tailLength"
            name="tailLength"
            min="7"
            max="120"
            value="30"
          />
        </div>

        <div class="form-group">
          <label for="name">Имя питомца</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Введите имя"
            minlength="3"
            maxlength="50"
            required
          />
        </div>

        <div class="form-group">
          <label for="dateOfBirth">Дата рождения</label>
          <input type="date" id="dateOfBirth" name="dateOfBirth" required />
        </div>

        <div class="form-group">
          <label for="email">Электронная почта</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@domain.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Телефон</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="8-123-456-78-90"
            pattern="8-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            required
          />
        </div>

        <div class="form-group checkbox">
          <label>
            <input type="checkbox" name="rules" required />
            Согласен с правилами
          </label>
        </div>

        <div class="buttons">
          <button type="submit">Отправить</button>
          <button type="reset">Сбросить</button>
        </div>
      </form>
    </main>
  </body>
</html>
